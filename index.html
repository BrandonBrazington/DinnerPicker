<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <Title>Dinner Picker</Title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Dinner Picker</h1>
    </header>
    <section id="list-of-options-section">
      <ul id="list-of-options-ul"></ul>
    </section>
    <section id="current-pick-section">
      <p>The current pick is: <span id="current-pick-span">empty</span></p>
      <button id="pick-button" onclick="pickButtonOnClick()">
        Randomly Pick a New Place!
      </button>
    </section>
    <section id="add-place-section"></section>
  </body>
</html>
